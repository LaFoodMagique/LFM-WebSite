<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <md-dialog aria-label="Mango (Fruit)" style="width: 65%;" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Profil</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/close-24.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content class="md-padding">
            <form name="updateFoodie">
                <table>
                    <tr>
                        <td>
                            <md-input-container flex>
                                <label>Username</label> 
                                <input ng-model="$root.Foodie.username">
                            </md-input-container>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <md-input-container flex>
                                <label>First name</label> 
                                <input ng-model="$root.Foodie.first_name">
                            </md-input-container>
                        </td>
                        <td>
                            <md-input-container flex>
                                <label>Last name</label> 
                                <input ng-model="$root.Foodie.last_name">
                            </md-input-container>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <md-input-container flex>
                                <label>Email</label> 
                                <input ng-model="$root.Foodie.email">
                            </md-input-container>
                        </td>
                        <td>
                            <md-input-container flex>
                                <label>Phone number</label> 
                                <input ng-model="$root.Foodie.phone_number">
                            </md-input-container>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <md-input-container flex>
                                <label>address part 1</label> 
                                <input ng-model="$root.Foodie.address_part_1">
                            </md-input-container>
                        </td>
                        <td>
                            <md-input-container flex>
                                <label>address part 2</label> 
                                <input ng-model="$root.Foodie.address_part_2">
                            </md-input-container>
                        </td>
                    </tr>
                </table>
                <md-button class="md-raised btn pull-right" ng-click="foodieUpdate()">Update</md-button>
            </form>
        </md-content>
    </md-dialog>
    </body>
</html>
