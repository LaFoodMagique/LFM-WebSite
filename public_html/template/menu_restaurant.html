<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <md-dialog aria-label="Mango (Fruit)" style="width: 65%;" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Menus</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/close-24.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Your Menus">
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel-heading">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <md-input-container md-theme="input" flex>
                                                <label>Enter search</label>
                                                <input ng-model="search.Name" placeholder="enter search">
                                            </md-input-container>
                                            <md-card flex-gt-sm="90" flex-gt-md="80">
                                                <md-card-content>
                                                    <md-list>
                                                        <md-item ng-repeat="item in $root.RestaurantMenus | filter:search">
                                                            <md-button class="md-raised btn pull-left" ng-show="item.isCollapsed === false" ng-hide="item.isCollapsed === true"  ng-click="item.isCollapsed = !item.isCollapsed">Show the Dishes</md-button>
                                                            <md-button class="md-raised btn pull-left" ng-show="item.isCollapsed === true" ng-hide="item.isCollapsed === false" ng-click="item.isCollapsed = !item.isCollapsed">Hide the Dishes</md-button>
                                                            <md-button class="md-raised btn pull-right"  ng-click="deleteMenu(item.Id)">Delete</md-button>
                                                            <br>
                                                            <br>
                                                            <md-item-content>
                                                                <div class="md-tile-left inset" hide-sm>
                                                                    <user-avatar></user-avatar>
                                                                </div>
                                                                <div class="md-tile-content">
                                                                    <h3>{{item.Name}}</h3>
                                                                    <h4>{{item.Description}}</h4>
                                                                </div>
                                                            </md-item-content>
                                                            <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                                            <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                                
                                                            <div class="row" ng-show="item.isCollapsed === true" ng-hide="item.isCollapsed === false">                                                                
                                                                <md-card style="background-color: #eee;" flex-gt-sm="90" flex-gt-md="80">
                                                                    <md-card-content>
                                                                        <h2>Dishes</h2>
                                                                        <select ng-model="add.dishId">
                                                                            <option class="pull-right" ng-repeat="itemDish in $root.Disches" ng-value="itemDish.Id">{{itemDish.Name}}</option>
                                                                        </select>
                                                                        <md-button class="md-raised btn pull-right"  ng-click="addDishInMenu(item.Id)">Add a dish</md-button>
                                                                        <br>
                                                                        <br>
                                                                        <md-list>
                                                                            <md-item ng-repeat="dish in item.Dish">
                                                                                <br>
                                                                                <br>
                                                                                <md-item-content>
                                                                                    <div class="md-tile-left inset" hide-sm>
                                                                                        <user-avatar></user-avatar>
                                                                                    </div>
                                                                                    <div class="md-tile-content">
                                                                                        <h3>{{dish.Name}}</h3>
                                                                                        <h4>{{dish.Description}}</h4>
                                                                                    </div>
                                                                                    <md-button class="md-raised btn pull-right"  ng-click="deleteDishInMenu($parent.item.Id, dish.Id)">Delete</md-button>
                                                                                </md-item-content>
                                                                                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                                                                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                                                            </md-item>
                                                                        </md-list>
                                                                    </md-card-content>
                                                                </md-card> 
                                                            </div>
                                                        </md-item>
                                                    </md-list>  
                                                </md-card-content>
                                            </md-card>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                        
                </md-tab>
                <md-tab label="Create a Menu">
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <md-input-container style="width: 950px;" flex>
                                    <label>Name</label>
                                    <input ng-model="menu.name">
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Description</label>
                                <textarea style="width: 950px;" ng-model="menu.description"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <md-input-container style="width: 950px;" flex>
                                    <label>Price</label>
                                    <input ng-model="menu.price">
                                </md-input-container>
                            </div>
                            <div class="col-md-6">
                                <md-input-container>
                                    <label>For how many people</label>
                                    <input ng-model="menu.nbPerson">
                                </md-input-container>
                            </div>
                        </div>
                        <md-button class="md-raised btn pull-right"  ng-click="addMenu()">Add</md-button>                        
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>
    </md-dialog>
    </body>
</html>
