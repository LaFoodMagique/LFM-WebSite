<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <md-dialog aria-label="Mango (Fruit)" style="width: 65%;" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Dishes</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/close-24.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Your dishes">
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <md-card flex-gt-sm="90" flex-gt-md="80">
                                    <md-card-content>
                                        <md-list>
                                            <md-item ng-repeat="item in $root.RestaurantDisches">
                                                <md-item-content>
                                                    <div class="md-tile-left inset" hide-sm>
                                                        <user-avatar></user-avatar>
                                                    </div>
                                                    <div class="md-tile-content">
                                                        <h3>{{item.Name}}</h3>
                                                        <h4>{{item.Description}}</h4>
                                                    </div>
                                                </md-item-content>
                                                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                            </md-item>
                                        </md-list>
                                    </md-card-content>
                                </md-card>                                
                            </div>
                        </div>
                    </div>
                </md-tab>
                <md-tab label="Add a dish">
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <select ng-model="dish.dishId">
                                    <option style="width: 950px;" ng-repeat="item in $root.Disches" ng-selected="item.Id === $root.Disches[0].Id" ng-value="item.Id">{{item.Name}}</option>
                                </select>
                            </div>
                        </div>
                        <md-button class="md-raised btn pull-right" ng-click="addDish()">Update</md-button>
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>
    </md-dialog>
    </body>
</html>
